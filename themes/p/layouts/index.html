{{ partial "header.html" . }}

<section class="main" id="main">
    <div class="main__logo"></div>

    <div class="main__intro">
        <h1 class="intro__title">
            Hi, I'm {{ .Site.Params.firstname }}
        </h1>
        <h3 class="intro__description">
            {{ .Site.Params.tagline }}
        </h3>
        <div class="intro__social">
            {{ partial "social-icons.html" . }}
        </div>
    </div>

    {{ partial "navigation.html" . }}
</section>

{{ partial "footer.html" . }}
